plugins {
    id 'com.android.application'
}

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.2"

    defaultConfig {
        applicationId "com.immomo.xengine.demo"
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {

    //DEMO 中的依赖项，接入引擎不需要这些库
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'com.google.android.material:material:1.2.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    implementation 'com.google.code.gson:gson:2.8.5'


    //引擎👇👇👇👇👇👇👇👇👇👇👇👇👇👇👇👇👇👇👇👇👇👇👇👇👇👇👇
    implementation 'com.immomo.cosmos.baseutil:cpp_shared:r17c'
    implementation 'com.immomo.xengine:xeengine_android:4.5.3.20220413.1749'
    implementation 'com.immomo.xengine:xeengine:4.5.3.20220413.1749'
    //引擎👆👆👆👆👆👆👆👆👆👆👆👆👆👆👆👆👆👆👆👆👆👆👆👆👆👆👆

    //重要提示‼️‼️‼️‼️‼️‼️‼️‼️
    //DEMO中使用的引擎版本不一定是最新的，上线时请联系相关人员进行确认‼️
    //重要提示‼️‼️‼️‼️‼️‼️‼️‼️

}